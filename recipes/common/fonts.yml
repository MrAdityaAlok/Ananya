modules:
  - type: dnf
    remove:
      packages:
        - google-noto-*
    install:
      packages:
        - ibm-plex-sans-devanagari-fonts
        - google-noto-color-emoji-fonts

  - type: fonts
    fonts:
      nerd-fonts:
        - Iosevka
        - NerdFontsSymbolsOnly
      google-fonts:
        - Inter
