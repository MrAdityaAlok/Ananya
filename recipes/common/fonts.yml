modules:
  - type: rpm-ostree
    remove:
      - google-noto-fonts-all # In favour of Raleway.

  # Keep emoji font:
  - type: rpm-ostree
    install:
      - google-noto-emoji-fonts

  - type: fonts
    fonts:
      nerd-fonts:
        - Iosevka
        - NerdFontsSymbolsOnly
      google-fonts:
        - Raleway
